<!DOCTYPE html>
<html>
<head>
  <title>HTML Page Example</title>
  <style>
    table, td {
  border: 1px solid;
  background-color: aquamarine;
  padding: auto;
}    
  </style>
<link rel="stylesheet" href="1.css">
</head>
<body style="background-color: blueviolet;">

  <h1 style="color: chocolate;">Welcome to My Page</h1>
  <p>This is a simple example of an HTML page with various tags.</p>

  <!-- Image Tag -->
  <img style="border-color: red "   src="https://th.bing.com/th/id/R.d045e6dfc7b29227c58f1e1a21b58c3f?rik=RG8VoF4Eft2GRA&riu=http%3a%2f%2fyorkc.com%2fwp-content%2fuploads%2f2018%2f04%2fshutterstock_575280577-resized.png&ehk=ID11OdOimf3loPeHAynZ%2bZ3Xk4zogGOjZRmY4AouNs4%3d&risl=&pid=ImgRaw&r=0"  height="100" width="100" alt="Sample Image">
  <!-- Table Tag -->
  <table >
    <tr>
      <th>Heading 1</th>
      <th>Heading 2</th>
    </tr>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
    </tr>
  </table>

  <!-- Form Tag -->
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
